<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Doctor - MyCare</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Add New Doctor</h2>
    <form action="add-doctor.php" method="POST">
        <div class="card p-4 shadow-sm">
            <h4 class="text-primary mb-3">Doctor Information</h4>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Doctor Name *</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label>Phone Number *</label>
                    <input type="text" name="phone" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label>Department *</label>
                    <select name="department" class="form-control" required>
                        <option>General Practitioner</option>
                        <option>Cardiologist</option>
                        <option>Dermatologist</option>
                        <option>Gastroenterologist</option>
                        <option>Neurologist</option>
                        <option>Orthopedic</option>
                        <option>Pediatrician</option>
                        <option>Psychiatrist</option>
                        <option>Physician</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label>Designation *</label>
                    <input type="text" name="designation" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label>Date of Birth</label>
                    <input type="date" name="dob" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label>Gender</label>
                    <select name="gender" class="form-control">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label>Qualification</label>
                    <input type="text" name="qualification" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label>Medical License Number</label>
                    <input type="text" name="license" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label>Years of Experience</label>
                    <input type="number" name="experience" class="form-control">
                </div>
            </div>
            <h4 class="text-primary mt-4 mb-3">Address Details</h4>
            <div class="form-row">
                <div class="form-group col-md-6"><input type="text" name="address1" class="form-control" placeholder="Address 1"></div>
                <div class="form-group col-md-6"><input type="text" name="address2" class="form-control" placeholder="Address 2"></div>
                <div class="form-group col-md-4"><input type="text" name="city" class="form-control" placeholder="City"></div>
                <div class="form-group col-md-4"><input type="text" name="state" class="form-control" placeholder="State"></div>
                <div class="form-group col-md-4"><input type="text" name="pincode" class="form-control" placeholder="Pincode"></div>
            </div>
            <h4 class="text-primary mt-4 mb-3">Bank Details</h4>
            <div class="form-row">
                <div class="form-group col-md-4"><input type="text" name="bank_name" class="form-control" placeholder="Bank Name"></div>
                <div class="form-group col-md-4"><input type="text" name="account_name" class="form-control" placeholder="Account Name"></div>
                <div class="form-group col-md-4"><input type="text" name="account_number" class="form-control" placeholder="Account Number"></div>
                <div class="form-group col-md-6"><input type="text" name="branch" class="form-control" placeholder="Branch"></div>
                <div class="form-group col-md-6"><input type="text" name="ifsc" class="form-control" placeholder="IFSC Code"></div>
            </div>
            <button type="submit" class="btn btn-primary mt-3"><i class="fe fe-plus"></i> Save Doctor</button>
        </div>
    </form>
</div>
</body>
</html>
